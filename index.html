<html>
  <title>FunWorld</title>
  <header style="background-color:black;">

    <h1><FONT COLOR=white>Welcome to  Fun World! This website is a collection of embedded games and sites!</h1>
    <body style="background-color:black;"> 
    
<div class="row">
  <div class="left" style="background-color:#000000;">
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category" style="text-align: right;">
    <FONT COLOR ="white"><ul id="myMenu">
      <li style="font-size:18px"><a href="/FunWorld/chess.html" style="text-decoration:none;">Chess</a></li>
      <li style="font-size:18px"><a href="/FunWorld/doom.html" style="text-decoration:none;">Doom</a></li>
      <li style="font-size:18px"><a href="/FunWorld/duckLife2.html" style="text-decoration:none;">Duck Life 2</a></li>
      <li style="font-size:18px"><a href="/FunWorld/duckLife4.html" style="text-decoration:none;">Duck Life 4</a></li>
      <li style="font-size:18px"><a href="/FunWorld/FNAF1.html" style="text-decoration:none;">Five Nights at Freddy's 1</a></li>
      <li style="font-size:18px"><a href="/FunWorld/retrBwl.html" style="text-decoration:none;">Retro Bowl</a></li>
      <li style="font-size:18px"><a href="/FunWorld/snakeLand.html" style="text-decoration:none;">Snake Land</a></li>
      <li style="font-size:18px"><a href="/FunWorld/sorcerer.html" style="text-decoration:none;">The Sorcerer Game</a></li>
      <li style="font-size:18px"><a href="/FunWorld/wallRunner.html" style="text-decoration:none;">Ninja Wall Runner</a></li>
    </ul>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
  </header>
